<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<title>Ratchet template page</title>

    	<!-- Sets initial viewport load and disables zooming  -->
    	<meta name="viewport" content="initial-scale=1, maximum-scale=1">

    	<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">

    	<!-- Include the compiled Ratchet CSS -->
    	<link href="libs/ratchet-v2.0.2/css/ratchet.css" rel="stylesheet">
		<link href="css/accordion.css" rel="stylesheet">

		<link href="libs/jquery.mobile.custom/jquery.mobile.custom.structure.min.css" rel="stylesheet">
		<link href="libs/jquery.mobile.custom/jquery.mobile.custom.theme.min.css" rel="stylesheet">


    	<!-- Include the compiled Ratchet JS -->
    	<script src="libs/ratchet-v2.0.2/js/ratchet.js"></script>
		<script src="libs/jquery-1.12.0.min.js"></script>
		<script>
	    	$(document).bind('mobileinit',function(){
	        $.mobile.changePage.defaults.changeHash = false;
	        $.mobile.hashListeningEnabled = false;
	        $.mobile.pushStateEnabled = false;
	    	});
		</script>
		<script src="libs/jquery.mobile.custom/jquery.mobile.custom.min.js"></script>
  	</head>
  	<body>

		<!-- Title bar -->
		<header class="bar bar-nav">
  			<h1 class="title">Title</h1>
		</header>

		<div class="content">
			<!-- Accordion -->
			<div class="filter">
				<div class="segmented-control">
				    <a class="control-item">Aule</a>
				    <a class="control-item active">Follower</a>
				    <a class="control-item">Professori</a>
					<a class="control-item">Uffici</a>
		  		</div>
			</div>
			<div data-role="collapsible-set">

				<div data-role="collapsible">

					<h3>Polo Coppito</h3>

					<div data-role="collapsible">
			        	<h3>Coppito 0</h3>

						<div data-role="collapsible">
				        	<h3>Piano 0</h3>
							<div class="card">
								<ul class="table-view">
  									<li class="table-view-cell">
			    						<a>
			      							<span class="media-object pull-left icon icon-trash"></span>
									    	<span class="media-body">Aula 0.1</span>
											<span class="media-object pull-right icon icon-info"></span>
									    </a>
						  			</li>
									<li class="table-view-cell">
									    <a>
									    	<span class="media-object pull-left icon icon-gear"></span>
									      	<span class="media-body">Aula 0.2</span>
											<span class="media-object pull-right icon icon-info"></span>

									    </a>
									</li>
								  	<li class="table-view-cell">
								    	<a>
								      		<span class="media-object pull-left icon icon-pages"></span>
								      		<span class="media-body">Aula 0.3</span>
											<span class="media-object pull-right icon icon-info"></span>
								    	</a>
								  	</li>
								</ul>
							</div>
				    	</div>

						<div data-role="collapsible" >
				        	<h3>Piano 1</h3>
				    	</div>

						<div data-role="collapsible">
				        	<h3>Piano 2</h3>
				    	</div>

			    	</div>

					<div data-role="collapsible">
			        	<h3>Coppito 1</h3>
			    	</div>

					<div data-role="collapsible">
			        	<h3>Coppito 2</h3>
			    	</div>

	    		</div>

		    	<div data-role="collapsible">
		        	<h3>Medicina</h3>
		        	<p>Collapsible content, swatch "a"</p>
		    	</div>
			    <div data-role="collapsible">
			        <h3>Lettera</h3>
			        <p>Collapsible content, swatch "d"</p>
			    </div>
			</div>
		</div>

		<!-- Tab Bar -->
		<nav class="bar bar-tab">
  			<a class="tab-item active" href="#">
    			<span class="icon icon-home"></span>
    			<span class="tab-label">Home</span>
  			</a>
			<a class="tab-item" href="#">
				<span class="icon icon-person"></span>
			    <span class="tab-label">Profile</span>
			</a>
			<a class="tab-item" href="#">
				<span class="icon icon-star-filled"></span>
			    <span class="tab-label">Favorites</span>
			</a>
			<a class="tab-item" href="#">
			    <span class="icon icon-search"></span>
			    <span class="tab-label">Search</span>
			</a>
			<a class="tab-item" href="#">
				<span class="icon icon-gear"></span>
			    <span class="tab-label">Settings</span>
			</a>
		</nav>
  	</body>
</html>
