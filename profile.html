<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<title>Ratchet template page</title>

    	<!-- Sets initial viewport load and disables zooming  -->
    	<meta name="viewport" content="initial-scale=1, maximum-scale=1">

    	<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">

    	<!-- Include the compiled Ratchet CSS -->
    	<link href="libs/ratchet-v2.0.2/css/ratchet.css" rel="stylesheet">


		<link href="libs/jquery.mobile.custom/jquery.mobile.custom.structure.min.css" rel="stylesheet">
		<link href="libs/jquery.mobile.custom/jquery.mobile.custom.theme.min.css" rel="stylesheet">

		<link href="css/accordion.css" rel="stylesheet">
    	<!-- Include the compiled Ratchet JS -->
    	<script src="libs/ratchet-v2.0.2/js/ratchet.js"></script>
		<script src="libs/jquery-1.12.0.min.js"></script>
		<script>
	    	$(document).bind('mobileinit',function(){
	        $.mobile.changePage.defaults.changeHash = false;
	        $.mobile.hashListeningEnabled = false;
	        $.mobile.pushStateEnabled = false;
	    	});
		</script>
		<script src="libs/jquery.mobile.custom/jquery.mobile.custom.min.js"></script>

  	</head>
  	<body>

		<!-- Title bar -->
		<header class="bar bar-nav">
  			<h1 class="title">Profilo</h1>
		</header>


		<div class="content">
			<ul class="table-view">
				<li class="card">
					<img class="imageProfile" src="img/matteo.jpg">
					<ul class="table-view">
					  	<li class="table-view-cell media">
						    <a class="navigate-right">
						      <span class="media-object pull-left icon icon-person"></span>
						      <div class="media-body">
						        Polsinelli Matteo
						      </div>
						    </a>
					  	</li>
					  	<li class="table-view-cell media">
						    <a class="navigate-right"  href="selectStatus.html" data-transition="slide-in">
						      <span class="media-object pull-left icon icon-gear"></span>
						      <div class="media-body">
						        Stato Corrente: a lezione
						      </div>
						    </a>
					  	</li>
						<li class="table-view-cell media">
							<a class="navigate-right"  href="selectPole.html" data-transition="slide-in">
						    	<span class="media-object pull-left icon icon-pages"></span>
						      	<div class="media-body">
						        Polo apparteneza: Coppito
						      	</div>
						    </a>
						</li>
						<li class="table-view-cell media">
						    	<span class="media-object pull-left icon icon-pages"></span>
						      	<div class="media-body">
						        Posizione: coppito blocco 1 piano 2
						      	</div>
						</li>
					</ul>
				</li>

				<li class="card">
					<ul class="table-view">
					  	<li class="table-view-cell">
					    	Gsp
						    <div class="toggle">
						    	<div class="toggle-handle"></div>
						    </div>
					  	</li>
					  	<li class="table-view-cell">
					    	Notifiche
					    	<div class="toggle active">
					      		<div class="toggle-handle"></div>
					    	</div>
					  	</li>
					</ul>
				</li>
			</ul>

		</div>

  	</body>
	<script src="js/navigation.js"></script>

</html>
